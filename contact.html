<body>
  <form  action="./submit.html">
    <center>
    <h1>contact</h1>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"required><br>
    <label for ="sname">Second Name:</label><br>
    <input type="text" id="sname" name="sname"required><br>
    <label for="Email">Email:</label><br>
    <input type="email" id="Email" name="Email" required pattern="[a-z0-9\.]+@gmail.com"><br>

    <label for="Password">Password:</label><br>
    <input type="Password" id="Password" name="Password"
     pattern="[A-Za-z0-9!@#$%^&*()+\-=/]{6,}"
        title="At least 6 characters. Can include letters, numbers, and special characters like !@#$%^&*()+-=/"
        required><br><br>
        <button type = "submit">Submit</button>
    </center>
  </form>
